<div class="container">
    <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">

                    <div class="text-center">
                        <h3 class="text-theme-primary">Login</h3>
                        <p>Login to your admin account to manage the blog.</p>
                    </div>

                    <form #loginForm = ngForm (ngSubmit)="onSubmit(loginForm.value)">

                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Email"
                            name="email" #Email='ngModel' ngModel required email 
                            [(ngModel)]="credentials.email"
                            [ngClass]="{'is-invalid': Email.touched && Email.invalid}">

                            <div class="alert alert-danger" 
                            *ngIf="Email.touched && Email.hasError('required')">Email field cannot be empty</div>
                            <div class="alert alert-danger" 
                            *ngIf="Email.touched && Email.hasError('email')">Enter a valid email address</div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Password"
                            name="password" #Password='ngModel' ngModel required 
                            [(ngModel)]="credentials.password"
                            [ngClass]="{'is-invalid': Password.touched && Password.invalid}">
                            <div class="alert alert-danger" 
                            *ngIf="Password.touched && Password.invalid">Password field cannot be empty</div>
                        </div>
                        <button class="btn btn-info btn-block btn-theme" 
                        [disabled]="loginForm.invalid" >Login</button>

                    </form>

                </div>
            </div>
        </div>

        <div class="col-md-3"></div>

    </div>
</div>
